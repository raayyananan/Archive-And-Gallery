<main class="collection">

    <div *ngFor="let image of collection" class="cell" #images>
            <img *ngIf="image.src" src="{{image.src}}" (mouseenter)="changeHeading('in', image.name)" 
            (mouseleave)="changeHeading('out')" (click)="navigate(image.url!, image.id)" [attr.data-srno]="image.id"
            style="z-index: '{{topZIndex}}'; position: relative;">
    </div>

    <section class="view02-container">
        <div class="collectionList">
            <div class="flex-container left">
                <ul *ngFor="let i of [1,2]">
                    <div *ngFor="let name of names; let i = index" class="column-text-outer">
                        <li class="column-text-inner"><a (click)="view02Navigate(URLify(name))" [class.tab]="i % 2 === 1 && i !== 0" (mouseenter)="topImage(i)">{{name}}</a></li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="collectionList right" style="right: 0!important; text-align: right;">
            <div class="flex-container">
                <ul *ngFor="let i of [1,2]">
                    <div *ngFor="let name of names; let i = index" class="column-text-outer">
                        <li class="column-text-inner"><a (click)="view02Navigate(URLify(name))" [class.tab]="i % 2 === 1 && i !== 0" (mouseenter)="topImage(i)">{{name}}</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </section>
    <section class="heading">
        <div class="text-container">
            <h1 class="right" #rightHeading>{{ currentTitle }}</h1>
        </div>
        <div class="text-container">
            <h1 class="left" #leftHeading>{{ currentTitle }}</h1>
        </div>
    </section>
</main>
