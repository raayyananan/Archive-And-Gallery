<main class="collection" (panleft)="onPan($event, 'forwards')" (panright)="onPan($event, 'backwards')">

    <div *ngFor="let image of collection, let i = index" class="cell" [ngClass]="{'image-cell': image.src}" #images>
            <img *ngIf="image.src" src="{{image.src}}" (mouseenter)="changeHeading('in', image.name)" 
            (mouseleave)="changeHeading('out')" (click)="navigate(image.url!, image.id, parseInt(image.number))"  [attr.data-srno]="image.id">
    </div>
    <section class="heading">
        <div class="text-container">
            <h1 class="right" #rightHeading>{{ currentTitle }}</h1>
        </div>
        <div class="text-container">
            <h1 class="left" #leftHeading>{{ currentTitle }}</h1>
        </div>
    </section>

    <section class="view02-container">
        <div id="image-container">
            <!-- <img src="../../assets/thumbnails/03.jpg" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)"> -->
        </div>
        <div class="collectionList">
            <div class="flex-container left">
                <ul *ngFor="let i of [1,2]">
                    <div *ngFor="let name of names; let i = index" class="column-text-outer">
                        <li class="column-text-inner"><a (click)="view02Navigate(URLify(name))" [class.tab]="i % 2 === 1 && i !== 0" (mouseenter)="topImage(i)">{{name}}</a></li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="collectionList right" style="right: 0!important; text-align: right;">
            <div class="flex-container">
                <ul *ngFor="let i of [1,2]">
                    <div *ngFor="let name of names; let i = index" class="column-text-outer">
                        <li class="column-text-inner"><a (click)="view02Navigate(URLify(name))" [class.tab]="i % 2 === 1 && i !== 0" (mouseenter)="topImage(i)">{{name}}</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </section>

    <!-- View 3 -->
    <section class="view03-container">
        <div class="content">
            <div class="filler"></div>
            <div class="arrows-container">
                <div style="flex: auto"></div>
                <div class="arrows">
                    <a (click)="viewSwitcherService.buttonMoveX('backwards', true)"><svg id="arrow_1" data-name="Arrow 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50" style="transform: scale(0.9)"><defs><style>.cls-1{fill:none;stroke:#231f20;stroke-miterlimit:10;stroke-width:2px;}</style></defs><polyline class="cls-1 svg-elem-1" points="47 25 3 25 10.45 31.98 3 25 10.45 18.02"></polyline></svg><style>@-webkit-keyframes animate-svg-stroke-1{0%{stroke-dashoffset:76.62688446044922px;stroke-dasharray:76.62688446044922px}100%{stroke-dashoffset:0;stroke-dasharray:76.62688446044922px}}@keyframes animate-svg-stroke-1{0%{stroke-dashoffset:76.62688446044922px;stroke-dasharray:76.62688446044922px}100%{stroke-dashoffset:0;stroke-dasharray:76.62688446044922px}}.svg-elem-1{-webkit-animation:animate-svg-stroke-1 0.75s cubic-bezier(0.455,0.03,0.515,0.955) 0.85s both;animation:animate-svg-stroke-1 0.75s cubic-bezier(0.455,0.03,0.515,0.955) 0.85s both}</style></a>
                    <a (click)="viewSwitcherService.buttonMoveX('forwards', true)"><svg id="arrow_2" data-name="Arrow 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50" style="transform: scale(0.9)"><defs><style>.cls-1{fill:none;stroke:#231f20;stroke-miterlimit:10;stroke-width:2px;}</style></defs><polyline class="cls-1 svg-elem-1" points="3 25 47 25 39.55 31.98 47 25 39.55 18.02"></polyline></svg><style>@-webkit-keyframes animate-svg-stroke-1{0%{stroke-dashoffset:76.62688446044922px;stroke-dasharray:76.62688446044922px}100%{stroke-dashoffset:0;stroke-dasharray:76.62688446044922px}}@keyframes animate-svg-stroke-1{0%{stroke-dashoffset:76.62688446044922px;stroke-dasharray:76.62688446044922px}100%{stroke-dashoffset:0;stroke-dasharray:76.62688446044922px}}.svg-elem-1{-webkit-animation:animate-svg-stroke-1 0.75s cubic-bezier(0.455,0.03,0.515,0.955) 0.85s both;animation:animate-svg-stroke-1 0.75s cubic-bezier(0.455,0.03,0.515,0.955) 0.85s both}</style></a>
                </div>
            </div>
        </div>
        <div class="bottom-bar-filler"></div>
    </section>
    <section class="bottom-bar"></section>
</main>
